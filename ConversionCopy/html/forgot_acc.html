<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - S4VOR</title>
  <style>
    /*Create Account Css*/

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url("../img/S6.png") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial Rounded MT Bold', sans-serif;
}

.title{
  font-size: 20px;
  color:  #118f54;
  position: relative;
  text-align: center;
  margin-bottom: 30px;
}
.overlay {
  position: absolute;
  top: 6%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.login-overlay {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding-top: 10px;
}

.login-box {
  background: rgba(255, 255, 255, 0.93);
  border-radius: 25px;
  padding: 45px 60px; 
  box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
  text-align: center;
  width: 430px; 
  max-height: 85vh; 
  overflow-y: auto;
  scrollbar-width: none;
}
.login-box::-webkit-scrollbar {
  display: none;
}

.login-input {
  display: block;
  width: 100%;
  padding: 13px; 
  margin-bottom: 22px; 
  border: none; /* ✅ removes black outline */
  border-radius: 10px;
  font-size: 17px; 
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  transition: all 0.25s ease;
}

.login-input:focus {
  outline: none; /* removes browser default blue outline */
  box-shadow: 0 0 10px rgba(17, 143, 84, 0.4); /* ✅ smooth green glow */
}

select.login-input {
  cursor: pointer;
  background-color: #fefefe;
}

.login-submit {
  background-color: #0a5a2e;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 15px 50px; 
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px; 
}

.login-submit:hover {
  background-color: #118f54;
  transform: scale(1.05);
}

.login-links {
  margin-top: 30px; 
  font-size: 20px;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.login-links a {
  color: #0a5a2e;
  text-decoration: none;
  transition: color 0.2s ease;
}

.login-links a:hover {
  text-decoration: underline;
  color: #118f54;
}

@media (max-width: 500px) {
  .login-box {
    width: 90%;
    padding: 40px 25px;
  }

  .login-input {
    padding: 12px;
    font-size: 16px;
  }

  .login-submit {
    width: 100%;
    padding: 14px;
    font-size: 20px;
  }
}
  </style>
</head>
<body>
  <div class="login-overlay">
    <div class="login-box">
      
      <input type="email" class="login-input" id="email" placeholder="Email">

      <!-- ADDED ID TO THE BUTTON -->
      <button id="sendEmailBtn" class="login-submit">SEND RECOVERY EMAIL</button>

      <div class="login-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- LOAD EMAILJS (NEEDS TO BE FIRST) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- YOUR SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // Initialize EmailJS
      emailjs.init({
        publicKey: "OpgxQEcmI8I90SyHp",
      });

      document.getElementById("sendEmailBtn").addEventListener("click", async () => {
        const userEmail = document.getElementById("email").value;

        if (!userEmail) {
          alert("Please enter an email address.");
          return;
        }

        const params = {
          to_email: userEmail,
          message: "This is a test email!"
        };

        try {
          const res = await emailjs.send("service_1ijw1gl", "template_ob8fjmu", params);
          console.log("Email sent:", res);
          alert("Recovery email sent!");
        } catch (err) {
          console.error("Email failed:", err);
          alert("Email failed to send.");
        }
      });
    });

  </script>

</body>
</html>
