    /*User Account Css*/

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url("../img/S6.png") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial Rounded MT Bold', sans-serif;

.settings-layout {
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 24px;
    height: 100vh;
    padding: 24px;
    box-sizing: border-box;
}

.settings-nav {
    background: rgba(255, 255, 255, 0.93);
    border-radius: 25px;
    padding: 24px;
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow: auto;
    height: auto;
    max-height: none;
    /* max-height: calc(100vh - 48px); */
}

.settings-nav .app-title {
    margin: 0 0 8px 0;
    color: #0a5a2e;
    font-size: 22px;
    letter-spacing: 0.5px;
}

.nav-item {
    display: block;
    width: 100%;
    text-align: left;
    padding: 12px 14px;
    background: #fff;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.08);

}
.nav-item:hover { transform: translateX(2px); }
.nav-item.is-active {
    background: #e7f5ee;
    box-shadow: 0 0 0 2px rgba(17, 143, 84, 0.25) inset;
}

.settings-content {
    background: rgba(255, 255, 255, 0.93);
    border-radius: 25px;

.profile-avatar {

.avatar-large {

.settings-header {

}
.settings-subtitle {

.panel.is-visible { display: block;} --> */

.card {

}

.form-grid { max-width: 720px; margin: 0 auto; }
.field { margin-bottom: 16px; text-align: left; }
.field label { display: block; margin-bottom: 6px; font-weight: 600; }

.actions {display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.status { font-size: 14px; color: #0a5a2e; }

.login-input {
  display: block;
  width: 100%;
  padding: 13px; 
  margin-bottom: 22px; 
  border: none; /* ✅ removes black outline */
  border-radius: 10px;
  font-size: 17px; 
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  transition: all 0.25s ease;
}

.login-input:focus {
  outline: none; /* removes browser default blue outline */
  box-shadow: 0 0 10px rgba(17, 143, 84, 0.4); /* ✅ smooth green glow */
}

select.login-input {

.login-submit:hover {

  transform: scale(1.05);
}

.login-links {

  display: flex;
  justify-content: center;
  gap: 40px;

}

.login-links a {

@media (max-width: 900px) {

@media (max-width: 500px) {

/* --- Smooth fade animation for settings panels --- */

/* Start hidden panels fully transparent */

  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  display: none; /* ensure hidden ones don't take space */
}

/* When a panel becomes visible */
.panel.is-visible {
  display: block;
  opacity: 1;
  transform: translateY(0);

  <script type ="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get, } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  console.log("Script loaded");
//Consts and Vars

const firebaseConfig = {
  databaseURL: "https://savordatabase-default-rtdb.firebaseio.com"
};
const app = initializeApp(firebaseConfig);
const savorDB = getDatabase(app);

const state = {
  pendOrders: [],
  compOrders: []
}

console.log(localStorage.getItem("loggedInUser"));

window.saveAccountChanges1 = function (event) {
  event.preventDefault(); // STOP form from reloading the page

  const email = document.getElementById('email').value.trim();
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const birthDate = document.getElementById('birthdate').value.trim();

  const loggedUser = localStorage.getItem("loggedInUser");

  if (!loggedUser) {
    alert("No logged in user!");
    return;
  }

  const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid email.");
    return;
  }

  const userRef = ref(savorDB, `user/${loggedUser}`);

  update(userRef, {
    email,
    firstName,
    lastName,
    birthDate
  })
    .then(() => alert("Account updated successfully!"))
    .catch(err => {
      console.error(err);
      alert("Error saving account.");
    });
};
window.viewOrder = function(){
    window.location.href = "orderView.html";
  }
window.pickupOrder = function(){
  window.location.href = "orderView.html";
}
  
window.logoutUser = function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
}



document.getElementById("tab-logout").addEventListener("click", logoutUser);

//Updates password
window.updatePass = function(event) {
  event.preventDefault();
  const loggedUser = localStorage.getItem("loggedInUser");
  const currentPassword = document.getElementById('currentPassword').value.trim();
  const newPassword = document.getElementById('newPassword').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const passRef = ref(savorDB, `user/${loggedUser}/password`);

  if (newPassword!==confirmPassword) {
        alert("Passwords do not match. Please re-enter them.");
        return;
      }
  else{
    
    set(passRef, newPassword)
    .then(() => {
      alert("Password updated successfully!");
    })
    .catch(err => {
      console.error("Error updating password:", err);
      alert("Failed to update password.");
    });
  }
}

async function organizeOrders() {
  const loggedUser = localStorage.getItem("loggedInUser");
  const orderRefs = ref(savorDB, `order`);
  const snapshot = await get(orderRefs);

  if(!snapshot.exists()) return;

  
  snapshot.forEach(child => {
    const order = child.val();

    if (order.user !== loggedUser) return;

    const orderObj = {
      id: child.key,
      rest: order.rest,
      totalPrice: order.totalPrice,
      status: order.status
    };

    if (order.status === "pending") {
      state.pendOrders.push(orderObj);
    } else {
      state.compOrders.push(orderObj);
    }
  });
  
}

async function renderOrders() {
  const pendingOrdersTab = document.getElementById("pending-orders");
  const completeOrdersTab = document.getElementById("completed-orders");
  
  pendingOrdersTab.innerHTML = "";
  completeOrdersTab.innerHTML = "";

state.pendOrders.forEach(ord => {
  const pendOrder = document.createElement("section");
  pendOrder.className = "card";
  pendOrder.id = "orderPend";

  pendOrder.addEventListener("click", () => {

    sessionStorage.setItem("currOrder", ord.id);

    <div class="totalPrice">${ord.totalPrice}</div>
  </div>
</div>

      
  `
  pendingOrdersTab.appendChild(pendOrder);
})

state.compOrders.forEach(ord => {
  const compOrder = document.createElement("section");
  compOrder.className = "card";
  compOrder.id = "orderComp"

  compOrder.addEventListener("click", () => {
    console.log("Complete order clicked:", ord.id);
    sessionStorage.setItem("currOrder", ord.id);
    viewOrder();
  });

  compOrder.innerHTML = `

      <div class = "rest">${ord.rest}</div>
      <div class = "totalPrice">${ord.totalPrice}</div>
    </div>
  </div>
  `
  completeOrdersTab.appendChild(compOrder);
})
  
}

document.addEventListener('DOMContentLoaded', () => {
  // Only run on pages that have the settings layout
  const nav = document.querySelector('.settings-nav');
  const content = document.querySelector('.settings-content');
  if (!nav || !content) return;

  const tabs = Array.from(nav.querySelectorAll('[role="tab"]'));
  const panels = Array.from(document.querySelectorAll('.panel'));

  // Helper: show the panel controlled by a tab
  function showPanel(tabEl) {
    // Update tab states
    tabs.forEach(btn => {
      const isActive = btn === tabEl;
      btn.classList.toggle('is-active', isActive);
      btn.setAttribute('aria-selected', String(isActive));
      btn.setAttribute('tabindex', isActive ? '0' : '-1');
      // Ensure nav buttons never submit forms
      if (!btn.getAttribute('type')) btn.setAttribute('type', 'button');
    });

    // Hide all panels
    panels.forEach(panel => {
      panel.hidden = true;
      panel.classList.remove('is-visible');
    });

    // Show target panel
    const targetId = tabEl.getAttribute('aria-controls');
    const target = document.getElementById(targetId);
    if (target) {
      target.hidden = false;
      target.classList.add('is-visible');

      // Move focus to first heading for accessibility
      const heading = target.querySelector('h1, h2, h3, h4, [role="heading"]');
      if (heading) {
        // Make sure it can receive focus momentarily
        if (!heading.hasAttribute('tabindex')) heading.setAttribute('tabindex', '-1');
        heading.focus();
      }
    }
  }

  // Wire click + keyboard navigation
  tabs.forEach((btn, index) => {
    btn.addEventListener('click', () => showPanel(btn));

    btn.addEventListener('keydown', e => {
      const prevKeys = ['ArrowUp', 'ArrowLeft'];
      const nextKeys = ['ArrowDown', 'ArrowRight'];

      if (prevKeys.includes(e.key)) {
        e.preventDefault();
        const prev = tabs[(index - 1 + tabs.length) % tabs.length];
        prev.focus();
        showPanel(prev);
      } else if (nextKeys.includes(e.key)) {
        e.preventDefault();
        const next = tabs[(index + 1) % tabs.length];
        next.focus();
        showPanel(next);
      }
    });
  });

  // Initialize: use the one marked .is-active, or fall back to the first
  const initial = tabs.find(t => t.classList.contains('is-active')) || tabs[0];
  if (initial) showPanel(initial);
});

(async () => {
  await organizeOrders();
  renderOrders();
})();
