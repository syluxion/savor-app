<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - S4VOR</title>
  <style>
    /*Create Account Css*/

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url("../img/S6.png") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial Rounded MT Bold', sans-serif;
}

.title{
  font-size: 20px;
  color:  #118f54;
  position: relative;
  text-align: center;
  margin-bottom: 30px;
}
.overlay {
  position: absolute;
  top: 6%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.login-overlay {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding-top: 10px;
}

.login-box {
  background: rgba(255, 255, 255, 0.93);
  border-radius: 25px;
  padding: 45px 60px; 
  box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
  text-align: center;
  width: 430px; 
  max-height: 85vh; 
  overflow-y: auto;
  scrollbar-width: none;
}
.login-box::-webkit-scrollbar {
  display: none;
}

.login-input {
  display: block;
  width: 100%;
  padding: 13px; 
  margin-bottom: 22px; 
  border: none; /* ✅ removes black outline */
  border-radius: 10px;
  font-size: 17px; 
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  transition: all 0.25s ease;
}

.login-input:focus {
  outline: none; /* removes browser default blue outline */
  box-shadow: 0 0 10px rgba(17, 143, 84, 0.4); /* ✅ smooth green glow */
}

select.login-input {
  cursor: pointer;
  background-color: #fefefe;
}

.login-submit {
  background-color: #0a5a2e;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 15px 50px; 
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px; 
}

.login-submit:hover {
  background-color: #118f54;
  transform: scale(1.05);
}

.login-links {
  margin-top: 30px; 
  font-size: 20px;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.login-links a {
  color: #0a5a2e;
  text-decoration: none;
  transition: color 0.2s ease;
}

.login-links a:hover {
  text-decoration: underline;
  color: #118f54;
}

@media (max-width: 500px) {
  .login-box {
    width: 90%;
    padding: 40px 25px;
  }

  .login-input {
    padding: 12px;
    font-size: 16px;
  }

  .login-submit {
    width: 100%;
    padding: 14px;
    font-size: 20px;
  }
}
  </style>
</head>
<body>
  <h1 class="title">Savor</h1>
  <div class="login-overlay">
    <div class="login-box">
      <input type="text" class="login-input" id="username" placeholder="Username">
      <input type="text" class="login-input" id="firstName" placeholder="First Name">
      <input type="text" class="login-input" id="lastName" placeholder="Last Name">
      <input type="date" class="login-input" id="birthDate" placeholder="Birthdate">
      <input type="email" class="login-input" id="email" placeholder="Email">
      <input type="password" class="login-input" id="password" placeholder="Password">
      <input type="password" class="login-input" id="confirmPassword" placeholder="Re-enter Password">

      <select class="login-input" id="accountType">
        <option value="" disabled selected>Select Account Type</option>
        <option value="user">User</option>
        <option value="business">Business</option>
        <option value="fb">Food Bank/Donation Center</option>
      </select>

      <button class="login-submit" onclick="createAccount()">CREATE ACCOUNT</button>

      <div class="login-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get, } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";



  console.log("Script loaded");
//Consts and Vars

const firebaseConfig = {
  databaseURL: "https://savordatabase-default-rtdb.firebaseio.com"
};
const app = initializeApp(firebaseConfig);
const savorDB = getDatabase(app);

window.createAccount = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const accountType = document.getElementById('accountType').value;
      const email = document.getElementById('email').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const birthDate = document.getElementById('birthDate').value.trim();

      
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address (e.g., johndoe1234@gmail.com).");
        return;
      }

      
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please re-enter them.");
        return;
      }

      if (!accountType) {
        alert("Please select an account type.");
        return;
      }

      //My Section 

      const userRef = ref(savorDB, `user/${username}`);

  set(userRef, { password, email, accountType, firstName, lastName, birthDate })
  .then(() => {
    alert(`User "${username}" created successfully!`);

    if (accountType === "user") {
      window.location.href = "../html/index2.html";
    } else {
      window.location.href = "../html/business_DB.html";
    }
  })
  .catch(err => {
    console.error("Error creating user:", err);
    alert("Failed to create user.");
  });

      
    }
  </script>
</body>
</html>
