<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Pickup - SAVOR</title>
  <link rel="stylesheet" href="../css/pickup.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

</head>
<body>
    <div class="title-bar">
        <a href="" class= "title-link"> <!--Add link to home-->
            <h1 class="title-pickup">SAVOR</h1>
        </a>

        <a href="../html/user_acc.html" class="settings-btn">
            <img src="../img/cog.png" alt="Settings" class="settings-icon">
        </a>
    </div>
  <div class="login-overlay">
    <div class="login-box">
      <h2 class="pickup">Order Pickup</h2>
      <div id="pickup-map"></div>
      <br>
        <div class="info-bubble">
            <div class="bubble-content">
                <div class="bubble-label">Restaurant: /Add Restuarant Name/</div>
                <div class="bubble-value">Location: /Add Address/</div>
                <div class="bubble-value">Time: /Add Time/</div>
                <div class="bubble-value">Order#: /Add Order Number/</div>
                <div class="bubble-value">Items: /Add Items/</div>
                <div class="bubble-value">Total Price: /Add Dollar Amount/</div>
            </div>
        </div>

      

      <!--<button class="login-submit" onclick="createAccount()">CREATE ACCOUNT</button>

      <div class="login-links">
        <a href="login.html">Back to Login</a>
      </div> -->
    </div>
  </div>
  <script type="module" src="../js/script.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script type="module" src="../js/pickup-map.js"></script>

</body>
</html>
